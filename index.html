<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listit Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <main>
        <h1>LISTIT</h1>
        <input class="loginfield" type="text" placeholder="example@email.com" id="email">
        <input class="loginfield" type="password" placeholder="password" id="password">
        <p id="errmsg"></p>
        <button class="btn loginfield" onclick="loginsignup('login')">Login</button>
        <button class="btn loginfield" onclick="loginsignup('signup')">Instant Signup</button>
    </main>
</body>
